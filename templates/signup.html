{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href={{ url_for('static', filename='css/test.css')}}>
</head>
<body><div class="signup-page">
  <div class="form">
<form action="{{ url_for('signup') }}" method="POST">
  <fieldset>
    <p class="title">Register</p>
    <label for="name">Your name</label>
    <input id="name" type="text" name="name" placeholder="Your name"><br><br>
    <label id="id_label" for="tid">Tent ID (if joining a tent)</label>
    <input id="tid" name="tentid" type="text" placeholder="Tent ID">
    <input type="checkbox" onclick="isCaptainForm()" id="captain" name="captain" value="y"/><label for="captain">Captain?</label>

      <br>


      <div id="ifCaptain" style="display:none"> <br>
          What color is your tent? <br>
          <input type="radio" name="color" value="Black"> Black <br>
          <input type="radio" name="color" value="Blue">  Blue  <br>
          <input type="radio" name="color" value="White"> White <br>
          <input type="radio" name="color" value="None" style="display:none" checked> <br>
          What do you want to name your tent? <br>
          <input type="text" name="tentName" placeholder="Enter your tent name"> <br>
      </div>
    <input type="submit" value="Submit">
  </fieldset>
</form></div></div>
</body>
<script>
    function isCaptainForm() {
        if (document.getElementById("captain").checked) {
            document.getElementById("ifCaptain").style.display = 'block';
            document.getElementById("tid").style.display = 'none';
            document.getElementById("id_label").style.display = 'none';
        }
        else {
            document.getElementById("ifCaptain").style.display = 'none';
            document.getElementById("tid").style.display = 'block';
            document.getElementById("id_label").style.display = 'block';
        }
    }
</script>
</html>
{% endblock %}
