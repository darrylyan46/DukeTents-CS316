{% extends 'layout.html' %}
{% block heading %} Log in {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/test.css">
    <title>Login Page</title>
</head>
<body>
    <div>
        <div class="login-page">
          <div class="form">
            <form class="login-form">

                <form method="POST">
                    <p class="title">Tents @ Duke</p>
                    <input type="text" placeholder="username"><br>
                    <button type="button">login with username</button>

                    <button type="button" class="btn btn-info btn-lg" onclick="location.href='{{ url_for('googleauth') }}';">Or login with Google</button> <br>

                </form></form>
            </div></div>
        </div>
    </body>


    </html>
    {% endblock %}
