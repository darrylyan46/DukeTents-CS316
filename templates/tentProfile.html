{% extends 'layout.html' %}
{% block heading %} {{ tent.name }} Profile {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Stylesheets and JS for FullCalendar support -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/fullcalendar.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='scheduler.css') }}>
    <script src={{ url_for('static', filename='js/moment.js') }}></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src={{ url_for('static', filename='js/fullcalendar.js') }}></script>
    <script src={{ url_for('static', filename='js/scheduler.js') }}></script>
</head>
<body>
    <div>
    <ul>
        Here are the list of tenters:
        {% for member in tenters %}
        <li> <a href={{ url_for('userProfile', user=member.memberID) }}> {{ member.memberID }} </a> </li>
        {% endfor %}
    </ul>
    </div>
    <div id='calendar'></div>
</body>
<script>
    $(document).ready(function() {

    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives'
        // put your options and callbacks here
    })
    });
</script>
</html>
{% endblock %}
